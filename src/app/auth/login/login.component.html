<header class="navbar navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" [routerLink]="['/']" style="font-weight: bold"
        >StartupLynk Invest</a
      >
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-6">
      <div>
        <img
          src="../../../assets/login2.png"
          alt=""
          width="100%"
          height="400px"
        />
      </div>
    </div>
    <div class="col-1">
      <p-divider layout="vertical"></p-divider>
    </div>
    <div class="col-5">
      <div class="message">
        <p-messages [(value)]="error" [enableService]="false"> </p-messages>
      </div>
      <h3 style="font-weight: bold; text-align: center; margin-top: 10px">
        Login
      </h3>
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              name="username"
              [(ngModel)]="username"
              required
            />
            <div
              *ngIf="f.controls?.['username']?.touched &&! f.controls?.['username']?.value"
              style="color: #ed5249; font-size: 90%"
              px
            >
              username required !
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              name="password"
              [(ngModel)]="password"
              required
            />
            <div
              *ngIf="f.controls?.['password']?.touched &&! f.controls?.['password']?.value"
              style="color: #ed5249; font-size: 90%"
              px
            >
              password required !
            </div>
          </div>
        </div>
        <br />
        <div class="btn-login">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <!-- <button
          pButton
          pRipple
          type="submit"
          [disabled]="!f.valid"
          (click)="onLogin()"
          style="margin-left: 42%"
          class="btn btn-primary"
        >
          Login
        </button> -->
        <!-- <p-toast position="top-center" key="topcenter"> </p-toast> -->
      </form>
      <div class="exta-features">
        <p style="margin-top: 5px">--OR--</p>
        <!-- <button class="" (click)="googleAuthSDK()" #loginRef>
          Login with Google
        </button> -->

        <asl-google-signin-button
          type="standard"
          shape="circle"
          theme="filled_blue"
          size="medium"
          text="continue_with"
        >
        </asl-google-signin-button>

        <div style="margin-top: 5px">
          <a routerLinkActive="active" routerLink="/user/forgot-password"
            >Forgot Password ?</a
          >
        </div>
        <div style="margin-top: 5px">
          New ? <a routerLink="/user/signup">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
