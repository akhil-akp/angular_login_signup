<header class="navbar navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" [routerLink]="['/']">StartupLynk Invest</a>
    </div>
  </div>
</header>

<div class="container">
  <div class="row justify-content-center" style="margin-top: 50px">
    <div class="col-md-5 col-12">
      <div class="message">
        <p-messages [(value)]="error" [enableService]="false"> </p-messages>
      </div>
      <h4>Reset Password</h4>
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div>
          <div class="form-group">
            <label for="password">Password :</label>
            <input
              type="password"
              id="password"
              class="form-control"
              name="password"
              [(ngModel)]="password"
              required
              pattern="^(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9]+)$"
            />
            <div
              *ngIf="f.controls?.['password']?.errors?.['pattern']"
              style="color: #ed5249; font-size: 90%"
              px
            >
              password must contain alphanumeric only.
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password :</label>
            <input
              type="password"
              id="confirmPassword"
              class="form-control"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              required
              pattern="{{ f.value.password }}"
            />
            <div
              *ngIf="f.controls?.['confirmPassword']?.errors?.['pattern']"
              style="color: #ed5249; font-size: 90%"
              px
            >
              password & confirm password didn't match.
            </div>
          </div>
        </div>
        <br />
        <div style="text-align: center">
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
