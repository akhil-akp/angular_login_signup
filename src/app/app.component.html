<mat-drawer-container>
  <mat-drawer mode="side" [opened]="isOpen" *ngIf="isLoggedIn">
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header
      (logout)="onLogout()"
      (onToggleSideBar)="getToggleRes()"
      *ngIf="isLoggedIn"
    >
      ></app-header
    >
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
